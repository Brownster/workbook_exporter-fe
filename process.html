<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process File</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
        }
    </style>
    <script>
        function toggleAll(checked) {
            var checkboxes = document.getElementsByName('exporters');
            for (var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = checked;
            }
        }
    </script>
</head>
<body>
    <form action="" method="post">
        <h1>Select Exporters</h1>
        <label for="exporter_all">All</label>
        <input type="checkbox" id="exporter_all" name="exporters" value="all" onclick="toggleAll(this.checked)"><br>
        <!-- Add individual checkboxes for exporters -->
        <label for="exporter_blackbox">Exporter Blackbox</label>
        <input type="checkbox" id="exporter_blackbox" name="exporters" value="exporter_blackbox"><br>
        <label for="exporter_linux">Exporter Linux</label>
        <input type="checkbox" id="exporter_linux" name="exporters" value="exporter_linux"><br>
        <!-- Add remaining checkboxes for exporters -->
        <br><br>
        <input type="submit" value="Process">
    </form>
    <form action="/finish_and_clean" method="post" style="text-align: center; margin-top: 20px;">
        <input type="submit" value="Finish and Clean">
    </form>
</body>
</html>
