<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('static/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #FFD700;;
        }

        h1 span {
            display: block;
        }

        /* Added styles for the GitHub link */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            background-color: #555;
            
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>Convert workbook to YAML</span><span>Upload a CSV file</span></h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv,.docx"><br><br>
            <input type="file" name="existing_yaml" accept=".yaml,.yml,.eyaml"><br><br>
            <label for="default_listen_port">Default Listen Port:</label>
            <input type="number" id="default_listen_port" name="default_listen_port"><br><br>
            <input type="submit" value="Upload">
        </form>

        <!-- Added GitHub Link -->
        <a href="https://github.com/Brownster/workbook_exporter-fe" target="_blank">View on GitHub</a>
    </div>
</body>
</html>
