<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Upload a CSV file</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="post" enctype="multipart/form-data">
            <div class="center">
                <input type="file" name="file" accept=".csv,.docx"><br><br>
            </div>
            <div class="center">
                <input type="file" name="existing_yaml" accept=".yaml,.yml"><br><br>
            </div>
            <label for="default_listen_port">Default Listen Port:</label>
            <input type="number" id="default_listen_port" name="default_listen_port"><br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
